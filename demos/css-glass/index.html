<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴乐川用纯 CSS（Stylus）实现的玻璃面板效果</title>

    <link rel="stylesheet" href="css/glass.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="app">
        <h1>吴乐川用纯 CSS（Stylus）实现的玻璃面板效果</h1>

        <main>
            <div class="bg"></div>

            <div class="candidates-board acrylic default-acrylic gray">
                <div class="candidate etch-text">父亲</div>
                <div class="candidate etch-text active">淙渊</div>
                <div class="candidate etch-text">乐川</div>
            </div>
            <div class="candidates-board acrylic default-acrylic red">
                <div class="candidate etch-text active">选项甲</div>
                <div class="candidate etch-text">选项乙</div>
            </div>
            <div class="candidates-board acrylic default-acrylic  orange">
                <div class="candidate etch-text">父亲</div>
                <div class="candidate etch-text">淙渊</div>
                <div class="candidate etch-text active">乐川</div>
            </div>
            <div class="candidates-board acrylic default-acrylic  yellow">
                <div class="candidate etch-text">父亲</div>
                <div class="candidate etch-text active">淙渊</div>
                <div class="candidate etch-text">乐川</div>
            </div>
            <div class="candidates-board acrylic default-acrylic  green">
                <div class="candidate etch-text">父亲</div>
                <div class="candidate etch-text active">淙渊</div>
                <div class="candidate etch-text">乐川</div>
            </div>
            <div class="candidates-board acrylic default-acrylic  light-blue">
                <div class="candidate etch-text">父亲</div>
                <div class="candidate etch-text active">淙渊</div>
                <div class="candidate etch-text">乐川</div>
            </div>

            <div class="candidates-board acrylic default-acrylic">
                <div class="candidate etch-text">父亲</div>
                <div class="candidate etch-text active">淙渊</div>
                <div class="candidate etch-text">乐川</div>
            </div>

            <div class="candidates-board acrylic default-acrylic  purple">
                <div class="candidate etch-text active">zh-CN</div>
                <div class="candidate etch-text">en-US</div>
            </div>
        </main>
    </div>
</body>
</html>
