<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴乐川借助 Fabric.js 5.x 实现的实用多边形</title>
    <link rel="stylesheet" href="./css/app.css">
    <!-- <script src="https://unpkg.com/fabric@5/dist/fabric.js"></script> -->
    <script src="./js/3rd-parties/fabric-5.js"></script>
</head>
<body>
    <div class="app">
        <h1>吴乐川借助 Fabric.js 5.x 实现的实用多边形</h1>

        <section>
            <article>
                <p>每个多边形顶点均可拖动。其中，方形顶点代表“起始顶点”。任何变换过程，多边形会变色以作视觉强调。</p>
            </article>
        </section>

        <main>
            <div class="operations">
                <p class="info">
                    <span>画布尺寸：</span>
                    <span class="value-slot--my-fabric-canvas-width"></span>
                    <span>×</span>
                    <span class="value-slot--my-fabric-canvas-height"></span>
                </p>

                <button onclick="addToScene_SinglePoly()">添加单个多边形</button>
            </div>

            <div class="my-fabric-canvas-container">
                <div class="inner-container-of-fixed-aspect-ratio">
                    <canvas id="my-canvas-01"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/app/app.js"></script>
</body>
</html>
